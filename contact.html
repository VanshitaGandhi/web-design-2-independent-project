  <main role="main">
    <section>
      <div class="intro">
        <h2>Ready to chat?</h2>
      </div>
      <div class="form">
        <form role="search" method="POST" action="https://formspree.io/vanshitagandhi98@gmail.com">
          <fieldset>
            <legend>Contact Information</legend>
            <div>
              <label for="first-name">First name</label>
              <input id="first-name" name="name" required>
            </div>
            <div>
              <label for="last-name">Last name</label>
              <input id="last-name" name="name" required>
            </div>
            <div>
              <label for="email">Email Address</label>
              <input id="email" type="email" name="name" required>
            </div>
            <div>
              <label for="contact-number">Contact number <span class="italic">(optional)</span></label>
              <input id="contact-number" type="tel" name="name">
            </div>

          <div>
            <label for="comments">Please let us know any comments or questions you may have. <span class="italic">(optional)</span></label>
            <textarea class="height" id="comments" name="comment"></textarea>
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
          </fieldset>


        </div>
      </section>

    </main>
